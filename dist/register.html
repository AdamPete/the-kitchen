<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" />

  <link rel="stylesheet" href="css/style.min.css" />
  <title>Welcome to register page</title>
</head>

<body>
  <nav class="navbar bg-dark">
    <h1>
      <a class="text-logo" href="dashboard.html">
        <img src="img/kitchen-logo.png" class="logo" style="width: 50px">The Kitchen</img>
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Gamers</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>

  <section class="container">
    <h1 class="large text-primary">
      Sign Up
    </h1>
    <p class="lead"><i class="fas fa-user" aria-hidden="true"></i>Create Your Account</p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="text" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="email" placeholder="Email Address">
        <small class="from-text">
          This site uses discord avatar. So if you want a profile pic use your discord login
        </small>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="8">
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="8">
      </div>
      <div>
        <input type="submit" value="Register" class="btn btn-primary">
      </div>

    </form>

    <p class="my-1">
      Already have an account? <a href="login.html">Login</a>
    </p>
  </section>
</body>

</html>
